<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" id="username" class="form-control">
          </div>
          <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
            <span *ngIf="signupForm.get('userData.username').errors['required']">
              please enter your name</span>
            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
              please enter a valid name
            </span>
          </span>

          <div class="form-group">
            <label for="email">email</label>
            <input formControlName="email" type="text" id="email" class="form-control">
          </div>

        </div>

        <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter a
          valid email !
        </span>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>your hobbies</h4>
          <button class="btn btn-default" (click)="onAddHobby()">
            Add hobby
          </button>
          <div *ngFor="let hobbyControl of controls;let i =index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
